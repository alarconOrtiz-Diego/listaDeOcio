<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de ocio</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
</head>
<body>
    <div id="fondoOscuro"></div>
    <header>
        <div id="contenedorHeader">
            <h2>Actualmente:</h2>
            <h5 id="actualmente">Blue Lock, Outer Wilds</h5>
        </div>
    </header>
    <main id="contenedorListas">
        <div id="error">Ya existe una lista con ese nombre</div>
        <div id="formuNombre">
            <p>Introduzca un nombre</p>
            <input type="text" name="" id="inputNombreElemento">
            <input type="button" value="Añadir">
        </div>
        <div id="creadorListas">
            <div id="contenedorFormuListas">
                <label for="">Nombre</label>
                <input placeholder="Nombre de la lista" type="text" id="inputNombre">
                <label for="">Descripción</label>
                <textarea placeholder="Descripción para la lista" id="inputDescripcion" cols="30" rows="7"></textarea>
                <div id="contenedorColor">
                    <label for="color">Color</label>
                    <div id="contenedorSelectores">
                        <input type="radio" name="color" class="selectorColor" id="#9775FE">
                        <input type="radio" name="color" class="selectorColor" id="#FC66D7">
                        <input type="radio" name="color" class="selectorColor" id="#FF72A3">
                        <input type="radio" name="color" class="selectorColor" id="#FF9B75">
                        <input type="radio" name="color" class="selectorColor" id="#008CF2">
                        <input type="radio" name="color" class="selectorColor" id="#00785B">
                    </div>
                </div>
            </div>
            <div id="contenedorBotonCrear">
                <input id="crear" type="button" value="Crear">
            </div>
        </div>
    </main>
    <footer>
        <ion-icon id="proximos" class="imgFooter" name="play-forward-circle-outline"></ion-icon>
        <ion-icon id="addLista" class="imgFooter" name="add-circle-outline"></ion-icon>
        <ion-icon id="terminados" class="imgFooter" name="checkmark-done-circle-outline"></ion-icon>
    </footer>
</body>
</html>
